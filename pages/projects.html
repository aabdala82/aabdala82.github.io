---
layout: page
title: Projects
subtitle: Things I have worked on.
permalink: /projects/
---

<div class="row">
  {% for project in site.data.projects %}
  <div class="column">
    <div class="card mb-4" style="width:400px">
      {% if project.img_src %}
      <img class="card-img-top" src="{{ site.baseurl }}{{ project.img_src }}">
      {% endif %}
      <div class="card-body">      
        <h5><a data-toggle="collapse" class="stretched-link" href="#{{ project.id }}" role="button" aria-expanded="false" aria-controls="collapseExample"><b>{{ project.name }}
        </b></a></h5>
        <div class="collapse" id="{{ project.id }}">
          {{ project.description_more }}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
